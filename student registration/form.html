<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Student Registration Form</h1>
    <fieldset>

    <body bgcolor="cyan">
        <form action="">
            <div>
                <label for="name-box">Name:</label>
                <input type="text" placeholder="enter full name" id="name-box">
            </div>
            <div>
                <label for="fname-box">Father's Name: </label>
                <input type="text" placeholder="" id="fname-box">
            </div>
            <div>
                <label for="mname-box">MothersName:</label>
                <input type="text"id="mname-box">
            </div>
            <div>
                <label for="pnum">Phone number:</label>
                <input type="text"placeholder="91+xxxxxxxxxx"id="pnum">
            </div>
            <div>
                <label for="">Email</label>
                <input type="email" placeholder="aaa@gmail.com">
            </div>
            <div>
                <label for="">Gender</label>
                <input type="radio" name="gender" value="Male"><label for="">Female</label>
                <input type="radio" name="gender" value="Female"><label for="">Others</label>
                <input type="radio" name="gender" value="Others"><label for="">Male</label>
            </div>
            <div>
                <label for="">Date Of Birth</label>
                <input type="date">
            </div>
            <div>
                <label for="">adress</label>
                <textarea name="" id="" rows="8" cols="50"></textarea>
            </div>
            <div>
                <label for="">select courses</label>
                <select name="" id="">
                    <option value="">mearn</option>
                    <option value="">django</option>
                    <option value="">testing</option>
                </select>
                
            </div>
            <div>
                <label for="">department</label>
                <input type="radio"name="depart" value="cse"><label for="">CSE</label>
                <input type="radio" name="depart"value="eee"><label for="">EEE</label>
                <input type="radio" name="depart" value="bba"><label for="">BBA</label>
            </div>
            <div>
                <label for="">skills</label>
                <input type="checkbox"value="c"><label for="">C</label>
                <input type="checkbox"value="python"><label for="">python</label>
                <input type="checkbox"value="java"><label for="">java</label>
                <input type="checkbox" value="c++"><label for="">C++</label>
            </div>
            <div>
                <label for="">photo</label>
                <input type="file" accept="image/*">
            </div>


            <div>
                <button type="submit">register</button>
                <button type="reset">reset</button>
            </div>
        </form></body>
    </fieldset>

</html>
